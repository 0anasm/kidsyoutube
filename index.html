<!DOCTYPE html> 
<html> 
<head> 
	<title>Kids' Youtube</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>يوتيوب الأطفال</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" id="videos-list">
			<!-- <li><a href="acura.html"><img src="img/music.png"/>فيدوي</a></li>-->
		</ul>
	</div><!-- /content -->
	
	<div data-position="fixed" data-role="footer" class="nav-glyphish-example">
		<div data-role="navbar" class="nav-glyphish-example" data-grid="d">
		<ul>
			<li><a rel="external" href="index.html" id="movie" data-icon="custom" class="ui-btn-active ui-state-persist">برنامج أطفال</a></li>
			<li><a rel="external" href="cartoon.html" id="cartoon" data-icon="custom">كرتون</a></li>
			<li><a rel="external" href="anasheed.html" id="music" data-icon="custom">أناشيد</a></li>
			<li><a rel="external" href="janna.html" id="janna" data-icon="custom">طيور الجنة</a></li>
			<li><a rel="external" href="info.html" id="info" data-icon="custom">عن البرنامج</a></li>
		</ul>
		</div>
	</div>

</div><!-- /page -->
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>

     <script>
     	$(document).ready(function(){
			$.ajax({
				type: "GET",
				url: "http://gdata.youtube.com/feeds/api/videos?q=برنامج الأطفال",
				dataType: "xml",
				success: function(xml) {
					$(xml).find('entry').each(function(){
						var id = $(this).find('id').text().split('videos/')[1];
						var title = $(this).find('title').text();
						var url = $(this).find('media\\:content, media\\:group').eq(2).attr('url');
						$('<li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-li-last ui-btn-up-c"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"><a href="' + url + '" class="ui-link-inherit"><img src="http://i.ytimg.com/vi/' + id + '/0.jpg" class="ui-li-thumb">' + title + '</a></div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>').appendTo('#videos-list');
					});
				}
			});
		});
     </script>
</body>

</html>
